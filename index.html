<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tic Tac Toe</title>
		<link rel="stylesheet" href="css/main.css" />
		<script defer type="module" src="javaScript/main.js"></script>
	</head>
	<body>
		<h1>Test</h1>
		<div class="gameBoard">
			<div class="gameField">
				<p class="mark" data-row="0" data-column="0">0</p>
			</div>
			<div class="gameField">
				<p class="mark" data-row="0" data-column="1">0</p>
			</div>
			<div class="gameField">
				<p class="mark" data-row="0" data-column="2">0</p>
			</div>
			<div class="gameField">
				<p class="mark" data-row="1" data-column="0">0</p>
			</div>
			<div class="gameField">
				<p class="mark" data-row="1" data-column="1">0</p>
			</div>
			<div class="gameField">
				<p class="mark" data-row="1" data-column="2">0</p>
			</div>
			<div class="gameField">
				<p class="mark" data-row="2" data-column="0">0</p>
			</div>
			<div class="gameField">
				<p class="mark" data-row="2" data-column="1">0</p>
			</div>
			<div class="gameField">
				<p class="mark" data-row="2" data-column="2">0</p>
			</div>
		</div>
	</body>
</html>
